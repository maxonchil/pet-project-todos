<div class="dialog">
  <h2 class="dialog__title">Add new todo</h2>
  <mat-dialog-content [formGroup]="todoForm" class="dialog__form">
    <mat-form-field class="dialog__form-field">
      <mat-label>Todo title</mat-label>
      <input
        required
        maxlength="100"
        type="text"
        min="3"
        formControlName="title"
        matNativeControl
        placeholder="e.g: Meeting with Maria"
      />
      <mat-error
        id="mat-hint"
        class="dialog__error"
        *ngIf="
        this.todoForm.controls.title.errors?.required ||
        this.todoForm.controls.title.errors?.minlength
        "
      >Min 2 characters required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="dialog__form-field">
      <mat-label>Date</mat-label>
      <input
        required
        matInput
        formControlName="date"
        [matDatepicker]="date"
        [min]="minDate"
        max="10"
      />
      <mat-error
        id="mat-hint"
        class="dialog__error"
        *ngIf="
        this.todoForm.controls.date.errors?.required ||
        this.todoForm.controls.date.errors?.date ||
        this.todoForm.controls.date.errors?.matDatepickerMin
        "
      >Today's minimum date required
      </mat-error
      >
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="dialog__form-field">
      <mat-label>Time</mat-label>
      <input type="text" required formControlName="time" matInput type="time"/>
      <mat-error
        id="mat-hint"
        class="dialog__error"
        *ngIf="this.todoForm.controls.time.errors?.required"
      >Current time required minimum
      </mat-error
      >
    </mat-form-field>
    <mat-form-field class="dialog__form-field">
      <mat-label>Priority</mat-label>
      <mat-select required formControlName="priority">
        <mat-option [value]="priorities[0]">Light</mat-option>
        <mat-option [value]="priorities[1]">Medium</mat-option>
        <mat-option [value]="priorities[2]">Important</mat-option>
        <mat-option [value]="priorities[3]">Omae wa no shinderiu</mat-option>
      </mat-select>
      <mat-error
        id="mat-hint"
        class="dialog__error"
        *ngIf="this.todoForm.controls.priority.errors?.required"
      >This field is required
      </mat-error
      >
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog__footer">
    <button mat-stroked-button class="dialog__close button" [mat-dialog-close]>
      close
    </button>
    <button
      [mat-dialog-close]
      [disabled]="todoForm.invalid"
      mat-stroked-button
      class="dialog__submit button"
      (click)="createNewTodo()"
    >
      submit
    </button>
  </mat-dialog-actions>
</div>
